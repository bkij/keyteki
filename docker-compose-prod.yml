version: '3.5'
services:
  lobby:
    restart: always
    image: keyteki-frontend
    ports:
      - '4000:4000'
    links:
      - postgres
    depends_on:
      - postgres
  node:
    restart: always
    build: .
    ports:
      - '9500:9500'
    volumes:
      - './server:/app/server'
    environment:
      - NODE_ENV=production
      - PORT=9500
    command:
      - node
      - 'server/gamenode'
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keyteki}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changemeplease}
    ports:
      - '5432:5432'
    volumes:
      - postgres:/data/postgres
      - ./server/db/schema:/docker-entrypoint-initdb.d
    restart: unless-stopped
  redis:
    image: 'redis:alpine'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - $PWD/redis-data:/var/lib/redis
      - $PWD/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  postgres:
  node_modules:
