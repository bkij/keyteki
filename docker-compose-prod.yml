version: '3.5'
services:
  lobby:
    restart: always
    image: keyteki-lobby
    ports:
      - '127.0.0.1:4000:4000'
    links:
      - postgres
    depends_on:
      - postgres
  node:
    restart: always
    image: keyteki-node
    ports:
      - '127.0.0.1:9500:9500'
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keyteki}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changemeplease}
    ports:
      - '127.0.0.1:5432:5432'
    volumes:
      - $VOLUME_ROOT/postgres:/data/postgres
      - ./server/db/schema:/docker-entrypoint-initdb.d
    restart: unless-stopped
  redis:
    image: 'redis:alpine'
    command: redis-server
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - $VOLUME_ROOT/redis-data:/var/lib/redis
      - $VOLUME_ROOT/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
